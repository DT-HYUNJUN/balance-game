{% extends 'base.html' %}

{% block content %}
<form action="{% url 'accounts:password_change' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="input-group mb-3">
        {{ field }}
      </div>
    {% endfor %}
    <div class="d-grid">
      <button class="btn btn-primary" type="submit">비밀번호 변경</button>
    </div>
  </form>
{% endblock content %}
