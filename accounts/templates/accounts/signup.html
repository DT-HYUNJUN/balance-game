{% extends 'base.html' %}

{% block content %}
  <form action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="input-group mb-3">
        {{ field }}
      </div>
    {% endfor %}
    <div class="d-grid">
      <button class="btn btn-primary" type="submit">회원가입</button>
    </div>
  </form>
{% endblock content %}
